<!doctype html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="utf-8" />
  <title>Transcripteur Audio/Vid√©o</title>
</head>
<body>
  <div class="container">
    <h1>üé§ Transcripteur Audio</h1>
    <p class="subtitle">Convertissez vos fichiers audio et vid√©o en texte facilement</p>

    <div class="controls">
      <div class="control-group">
        <label>Mod√®le de transcription</label>
        <select id="model">
          <option value="tiny">Tiny (rapide)</option>
          <option value="base">Base (√©quilibr√©)</option>
          <option value="small" selected>Small (recommand√©)</option>
          <option value="medium">Medium (pr√©cis)</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Langue (d√©tection auto si vide)</label>
        <input id="lang" type="text" placeholder="ex: fr, en, es...">
      </div>
      
      <div class="control-group">
        <label>Options avanc√©es</label>
        <div class="checkbox-group">
          <input type="checkbox" id="vad">
          <label for="vad">D√©tection d'activit√© vocale (VAD)</label>
        </div>
      </div>
    </div>

    <div id="drop" class="drop-zone">
      <div class="drop-icon">üìÅ</div>
      <div class="drop-text">Glissez-d√©posez votre fichier ici</div>
      <div class="drop-subtext">ou cliquez pour s√©lectionner<br>
        <strong>Formats support√©s:</strong> MP4, MKV, MOV, MP3, WAV, M4A...</div>
    </div>
    
    <input id="fileInput" class="hidden" type="file" accept="audio/*,video/*" />

    <div id="progressWrap" class="progress-section hidden">
      <p id="statusText" class="status-text">En attente...</p>
      <div class="progress-bar">
        <div id="fill" class="progress-fill"></div>
      </div>
      <div id="download" class="download-section" style="display:none;">
        <a id="dlLink" href="#" class="download-link">
          üì• T√©l√©charger la transcription
        </a>
      </div>
    </div>
  </div>

<script>
const drop = document.getElementById('drop');
const fileInput = document.getElementById('fileInput');
const progressWrap = document.getElementById('progressWrap');
const fill = document.getElementById('fill');
const statusText = document.getElementById('statusText');
const dlLink = document.getElementById('dlLink');
const downloadSection = document.getElementById('download');

// Gestion des clics et drag & drop
drop.addEventListener('click', () => fileInput.click());

drop.addEventListener('dragover', (e) => {
  e.preventDefault();
  drop.classList.add('dragover');
});

drop.addEventListener('dragleave', (e) => {
  e.preventDefault();
  drop.classList.remove('dragover');
});

drop.addEventListener('drop', (e) => {
  e.preventDefault();
  drop.classList.remove('dragover');
  const file = e.dataTransfer.files[0];
  if (file) uploadFile(file);
});

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (file) uploadFile(file);
});

function uploadFile(file) {
  progressWrap.classList.remove('hidden');
  statusText.textContent = "üì§ Upload en cours...";
  fill.style.width = '0%';
  downloadSection.style.display = 'none';

  const model = document.getElementById('model').value;
  const lang = document.getElementById('lang').value;
  const vad = document.getElementById('vad').checked;

  const formData = new FormData();
  formData.append('file', file);
  formData.append('model', model);
  formData.append('language', lang);
  formData.append('vad', vad ? 'true' : 'false');

  fetch('/upload', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.job_id) {
      pollStatus(data.job_id);
    } else {
      statusText.textContent = "‚ùå Erreur lors de l'upload";
    }
  })
  .catch(error => {
    statusText.textContent = "‚ùå Erreur lors de l'upload";
    console.error('Upload error:', error);
  });
}

function pollStatus(jobId) {
  statusText.textContent = "üîÑ Transcription en cours...";
  
  const interval = setInterval(() => {
    fetch(`/status/${jobId}`)
      .then(response => response.json())
      .then(data => {
        const progress = data.progress || 0;
        fill.style.width = `${progress}%`;
        
        if (data.status === 'running') {
          statusText.textContent = `üîÑ Transcription en cours... ${progress}%`;
        } else if (data.status === 'queued') {
          statusText.textContent = `‚è≥ En file d'attente... ${progress}%`;
        } else if (data.status === 'done') {
          fill.style.width = '100%';
          statusText.textContent = '‚úÖ Transcription termin√©e !';
          dlLink.href = `/download/${jobId}`;
          downloadSection.style.display = 'block';
          clearInterval(interval);
        } else if (data.status === 'error') {
          statusText.textContent = `‚ùå Erreur: ${data.msg || 'Erreur inconnue'}`;
          clearInterval(interval);
        } else {
          statusText.textContent = `üìä Statut: ${JSON.stringify(data)}`;
        }
      })
      .catch(error => {
        statusText.textContent = '‚ùå Erreur lors de la v√©rification du statut';
        clearInterval(interval);
        console.error('Status check error:', error);
      });
  }, 1500);
}
</script>
</body>
</html>
