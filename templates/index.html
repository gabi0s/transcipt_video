<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Transcripteur Audio/Vid√©o</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2d3748;
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 25px;
      background: #f8fafc;
      border-radius: 15px;
      border: 1px solid #e2e8f0;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-weight: 600;
      color: #4a5568;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select, input[type="text"] {
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #667eea;
    }

    .drop-zone {
      border: 3px dashed #cbd5e0;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(45deg, #f8fafc 0%, #edf2f7 100%);
      position: relative;
      overflow: hidden;
    }

    .drop-zone:hover {
      border-color: #667eea;
      background: linear-gradient(45deg, #eef2ff 0%, #e0e7ff 100%);
      transform: translateY(-2px);
    }

    .drop-zone.dragover {
      border-color: #48bb78;
      background: linear-gradient(45deg, #f0fff4 0%, #e6fffa 100%);
      transform: scale(1.02);
    }

    .drop-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #a0aec0;
    }

    .drop-text {
      font-size: 1.3rem;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 10px;
    }

    .drop-subtext {
      color: #718096;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .progress-section {
      margin-top: 30px;
      padding: 30px;
      background: #f8fafc;
      border-radius: 15px;
      border: 1px solid #e2e8f0;
    }

    .status-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 15px;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #e2e8f0;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #48bb78, #38a169);
      border-radius: 20px;
      transition: width 0.3s ease;
      position: relative;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .download-section {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #48bb78, #38a169);
      border-radius: 15px;
      margin-top: 20px;
    }

    .download-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      background: white;
      color: #38a169;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .download-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .control-group {
        max-width: none;
      }
      
      .drop-zone {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Transcripteur Audio</h1>
    <p class="subtitle">Convertissez vos fichiers audio et vid√©o en texte facilement</p>

    <div class="controls">
      <div class="control-group">
        <label>Mod√®le de transcription</label>
        <select id="model">
          <option value="tiny">Tiny (rapide)</option>
          <option value="base">Base (√©quilibr√©)</option>
          <option value="small" selected>Small (recommand√©)</option>
          <option value="medium">Medium (pr√©cis)</option>
        </select>
      </div>
      
      <div class="control-group">
        <label>Langue (d√©tection auto si vide)</label>
        <input id="lang" type="text" placeholder="ex: fr, en, es...">
      </div>
      
      <div class="control-group">
        <label>Options avanc√©es</label>
        <div class="checkbox-group">
          <input type="checkbox" id="vad">
          <label for="vad">D√©tection d'activit√© vocale (VAD)</label>
        </div>
      </div>
    </div>

    <div id="drop" class="drop-zone">
      <div class="drop-icon">üìÅ</div>
      <div class="drop-text">Glissez-d√©posez votre fichier ici</div>
      <div class="drop-subtext">ou cliquez pour s√©lectionner<br>
        <strong>Formats support√©s:</strong> MP4, MKV, MOV, MP3, WAV, M4A...</div>
    </div>
    
    <input id="fileInput" class="hidden" type="file" accept="audio/*,video/*" />

    <div id="progressWrap" class="progress-section hidden">
      <p id="statusText" class="status-text">En attente...</p>
      <div class="progress-bar">
        <div id="fill" class="progress-fill"></div>
      </div>
      <div id="download" class="download-section" style="display:none;">
        <a id="dlLink" href="#" class="download-link">
          üì• T√©l√©charger la transcription
        </a>
      </div>
    </div>
  </div>

<script>
const drop = document.getElementById('drop');
const fileInput = document.getElementById('fileInput');
const progressWrap = document.getElementById('progressWrap');
const fill = document.getElementById('fill');
const statusText = document.getElementById('statusText');
const dlLink = document.getElementById('dlLink');
const downloadSection = document.getElementById('download');

// Gestion des clics et drag & drop
drop.addEventListener('click', () => fileInput.click());

drop.addEventListener('dragover', (e) => {
  e.preventDefault();
  drop.classList.add('dragover');
});

drop.addEventListener('dragleave', (e) => {
  e.preventDefault();
  drop.classList.remove('dragover');
});

drop.addEventListener('drop', (e) => {
  e.preventDefault();
  drop.classList.remove('dragover');
  const file = e.dataTransfer.files[0];
  if (file) uploadFile(file);
});

fileInput.addEventListener('change', () => {
  const file = fileInput.files[0];
  if (file) uploadFile(file);
});

function uploadFile(file) {
  progressWrap.classList.remove('hidden');
  statusText.textContent = "üì§ Upload en cours...";
  fill.style.width = '0%';
  downloadSection.style.display = 'none';

  const model = document.getElementById('model').value;
  const lang = document.getElementById('lang').value;
  const vad = document.getElementById('vad').checked;

  const formData = new FormData();
  formData.append('file', file);
  formData.append('model', model);
  formData.append('language', lang);
  formData.append('vad', vad ? 'true' : 'false');

  fetch('/upload', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    if (data.job_id) {
      pollStatus(data.job_id);
    } else {
      statusText.textContent = "‚ùå Erreur lors de l'upload";
    }
  })
  .catch(error => {
    statusText.textContent = "‚ùå Erreur lors de l'upload";
    console.error('Upload error:', error);
  });
}

function pollStatus(jobId) {
  statusText.textContent = "üîÑ Transcription en cours...";
  
  const interval = setInterval(() => {
    fetch(`/status/${jobId}`)
      .then(response => response.json())
      .then(data => {
        const progress = data.progress || 0;
        fill.style.width = `${progress}%`;
        
        if (data.status === 'running') {
          statusText.textContent = `üîÑ Transcription en cours... ${progress}%`;
        } else if (data.status === 'queued') {
          statusText.textContent = `‚è≥ En file d'attente... ${progress}%`;
        } else if (data.status === 'done') {
          fill.style.width = '100%';
          statusText.textContent = '‚úÖ Transcription termin√©e !';
          dlLink.href = `/download/${jobId}`;
          downloadSection.style.display = 'block';
          clearInterval(interval);
        } else if (data.status === 'error') {
          statusText.textContent = `‚ùå Erreur: ${data.msg || 'Erreur inconnue'}`;
          clearInterval(interval);
        } else {
          statusText.textContent = `üìä Statut: ${JSON.stringify(data)}`;
        }
      })
      .catch(error => {
        statusText.textContent = '‚ùå Erreur lors de la v√©rification du statut';
        clearInterval(interval);
        console.error('Status check error:', error);
      });
  }, 1500);
}
</script>
</body>
</html>
